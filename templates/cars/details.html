{% extends '_base.html' %}
{% block content %}
<h1 style="text-align: center; color: cadetblue;">Details Of Car</h1>
<div style="display: flex;"><h5 style="color: rgb(235, 32, 83); width: 10rem;"> Name Of Car: </h5>  <h5>{{car.name}}</h5></div><hr/>
<div style="display: flex;"><h5 style="color: rgb(235, 32, 83); width: 10rem;"> Color Of Car: </h5> <h5>{{car.color}}</h5></div> <hr/>
<div style="display: flex;"><h5 style="color: rgb(235, 32, 83); width: 10rem;"> Type Of Car: </h5> <h5>{{car.type_car}}</h5></div><hr/>
<div style="display: flex;"><h5 style="color: rgb(235, 32, 83); width: 10rem;"> Model Of Car: </h5> <h5>{{car.model_car}}</h5></div><hr/>
<h5 style="color: rgb(235, 32, 83); width: 13rem;"> Description Of Car: </h5><h5>{{car.description}}</h5>

<div style="display: flex; width: 200px; gap: 5px; margin-top: 10px;" > Options:  
   <button style="background-color: rgb(143, 188, 145);"><a href="{% url 'update-car' car.pk  %}">update</a></button>
    <button style="background-color: red;"><a href="{% url 'delete-car' car.pk  %}">Delete</a></button> 
    <button style="background-color: rosybrown;"><a href="{% url 'list-cars' %}">Back To Cars</a></button> 
     </div>
{% endblock content %}
